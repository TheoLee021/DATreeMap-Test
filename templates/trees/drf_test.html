{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>DRF API 테스트</h1>
    
    <div id="result"></div>
    
    <script>
        // 새 DRF API 테스트
        fetch('/api/rest/trees/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('API 오류:', error);
                document.getElementById('result').innerHTML = 
                    '<div class="error">API 오류: ' + error.message + '</div>';
            });
    </script>
</div>
{% endblock %}
