<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}De Anza Tree Map{% endblock %}</title>
    {% block extra_css %}{% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}De Anza Tree Map{% endblock %}</h1>

            <a href="{% url 'trees:map' %}">홈</a> |
            <a href="/admin/">관리자</a> |
            <a href="{% url 'trees:drf-test' %}">API 테스트</a>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Environmental Monitoring Society</p>
    </footer>
    
    {% block extra_js %}{% endblock %}

</html>
